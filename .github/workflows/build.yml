name: Build APK with Icon
on:
  push:
    paths:
      - 'config.json'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Cordova
        run: npm install -g cordova

      - name: Build Android APK
        run: |
          # ১. ডেটা রিড করা
          APP_NAME=$(jq -r '.name' config.json)
          APP_ID=$(jq -r '.id' config.json)
          APP_VER=$(jq -r '.version' config.json)
          
          # ২. কর্ডোভা প্রজেক্ট তৈরি
          cordova create myApp "$APP_ID" "$APP_NAME"
          cd myApp
          
          # ৩. ডিফল্ট ফাইল ক্লিয়ার করা
          rm -rf www/*
          
          # ৪. HTML ফাইল কপি করা
          if [ -f ../index.html ]; then
            cp ../index.html www/index.html
          else
            echo "<h1>Default App</h1>" > www/index.html
          fi

          # ৫. লোগো সেটআপ (সবচেয়ে গুরুত্বপূর্ণ অংশ)
          if [ -f ../icon.png ]; then
            # লোগোটি www ফোল্ডারে নেওয়া
            cp ../icon.png www/icon.png
            # config.xml এ লোগোর পাথ সেট করা (widget ট্যাগের ঠিক আগে)
            sed -i '/<\/widget>/i \    <icon src="www/icon.png" />' config.xml
            echo "Custom Icon Applied."
          else
            echo "No icon.png found, using default Cordova icon."
          fi

          # ৬. ভার্সন এবং অন্যান্য কনফিগারেশন আপডেট
          sed -i "s/version=\"1.0.0\"/version=\"$APP_VER\"/" config.xml
          
          # ৭. প্ল্যাটফর্ম অ্যাড এবং বিল্ড
          cordova platform add android
          cordova build android --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: myApp/platforms/android/app/build/outputs/apk/debug/app-debug.apk
