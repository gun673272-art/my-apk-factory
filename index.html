<!DOCTYPE html>
<html>
<head>
    <style>
        body { text-align: center; background: #f4f7f6; padding-top: 100px; font-family: sans-serif; }
        .box { background: white; padding: 30px; border-radius: 20px; display: inline-block; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        h1 { color: #00c853; }
        button { background: #00c853; color: white; border: none; padding: 15px 30px; border-radius: 10px; font-size: 18px; }
    </style>
</head>
<body>
    <div class="box">
        <h1>সাফল্য!</h1>
        <p>আপনার মোবাইল অ্যাপটি এখন সচল।</p>
        <button onclick="alert('দারুণ! কাজ করছে।')">চেক করুন</button>
    </div>
</body>
</html>
